 <script src="https://www.google.com/recaptcha/api.js"></script>
 <script>
   function onSubmit(token) {
     document.getElementById("AdminToko").submit();
   }
 </script>
<section class="checkout-page section-padding">
<div class="container">
<div class="row">
<div class="col-md-8 mb-3">
<div class="checkout-step">
<div class="accordion" id="accordionExample">
<div class="card checkout-step-one">
<div class="card-header" id="headingOne">
<h5 class="mb-0">
<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
<span class="number"><i class="far fa-address-card fa-1x"></i></span> Alamat pengiriman
</button>
</h5>
</div>
<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
<div class="card-body">
<form class='wrapHead data-form validate-form' id='whatsapp-order'>
<input class='order noAdmin' id='AdminToko' value='{{site.adminWa}}' type='hidden'/>
<div class="row">
      <section class="col-sm-6">
<div class="form-group">
  <label class="control-label">Nama Lengkap</label>
  <input id="nama" type="text" class="form-control border-form-control nama wajib" placeholder="Nama Lengkap">
</div>
      </section>

      <section class="col-sm-6">
<div class="form-group">
  <label class="control-label">Nomor WhatsApp</label>
  <input id="nomor2" type="number" min="11" class="form-control border-form-control nomor wajib" placeholder="Nomor WhatsApp">
</div>
<div id="validasi"></div>
      </section>
</div>
<div class="row">
      <section class="col-sm-6">
<div class="form-group">
  <label class="control-label">Alamat Email</label>
  <input id="email" type="email" class="form-control border-form-control email wajib" placeholder="Alamat E-mail">
</div>
      </section>

      <section class="col-sm-6">
<div class="form-group">
  <label class="control-label">Kurir</label>
          <select class="select2 form-control border-form-control informasi wajib" value="J%26T Express" placeholder="Pilih Kurir " interface="action-sheet">
            <option value="J%26T Express">J&amp;T Express</option>
            <option value="JNE Express">JNE Express</option>
            <option value="*Grab Express">*GrabExpress</option>
            <option value="*GoSend">*GoSend</option>
          </select>
      </section>
</div>
<div class="form-group mt-3">
  <label class="control-label">Pilih Bank Pembayaran</label>
  <select id="bank-pilihan" class="form-control border-form-control">
    <option value="BCA">BCA</option>
    <option value="Mandiri">Mandiri</option>
    <option value="BRI">BRI</option>
    <option value="BNI">BNI</option>
    <option value="CIMB">CIMB</option>
  </select>
</div>

<div class="row">
<section class="col-sm-12">
<div class="form-group">
  <label class="control-label">Alamat Pengiriman</label>
  <input id="alamat" class="form-control border-form-control alamat wajib" placeholder="Alamat Rumah">
  <input id="kota" class="form-control border-form-control kota wajib" placeholder="Kota">
  <input id="provinsi" class="form-control border-form-control provinsi wajib" placeholder="Provinsi">
  <input id="kodepos" class="form-control border-form-control kodepos wajib" placeholder="Kode Pos">
</div>
</section>
</div><span class="display-none simpleCart_total"></span>
<a class="button order" id='order'><button type="button" class="btn btn-success mb-2 btn-lg" onclick="waConfirm()">Send Order</button></a>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="col-md-4">
<div class="card" style="background-color:#231f20;">
<h5 class="card-header"><span class="text-white"> My Cart</span> <span class="text-secondary float-right"><span class="simpleCart_quantity"></span> item</span></h5>
<div class="card-body pt-0 pr-0 pl-0 pb-0">
{% include check_cart.html %}
</div>
</div>
</section>
<section class="section-padding bg-white border-top">
<div class="container">
<div class="row">
<div class="col-lg-4 mb-2 col-sm-6">
<div class="feature-box">
<i class="mdi mdi-truck-fast"></i>
<h6>Free & Next Day Delivery</h6>
<p>Free ongkir pengguna baru</p>
</div>
</div>
<div class="col-lg-4 mb-2 col-sm-6">
<div class="feature-box">
<i class="mdi mdi-basket"></i>
<h6>100% Satisfaction Guarantee</h6>
<p>Barang 100% sudah di verifikasi...</p>
</div>
</div>
<div class="col-lg-4 mb-2 col-sm-6">
<div class="feature-box">
<i class="mdi mdi-tag-heart"></i>
<h6>Great Daily Deals Discount</h6>
<p>Banyak Diskon menarik lainnya...</p>
</div>
</div>
</div>
</div>
</section>
<style>.grecaptcha-badge{z-index:1;}</style>
<div class="g-recaptcha"
      data-sitekey="{{site.sitekey}}"
      data-callback="order"
      data-size="invisible">
</div>
<<div class="g-recaptcha"
     data-sitekey="{{site.sitekey}}"
     data-callback="onSubmit"
     data-size="invisible">
<script>
function onSubmit(token) {
  // setelah reCAPTCHA sukses, baru kita save data + redirect
  waConfirm();
}
 <script>
  // Bind klik tombol
  document.getElementById('order').addEventListener('click', function(e) {
    e.preventDefault();        // cegah default (plugin WhatsApp)
    grecaptcha.execute();      // jalankan reCAPTCHA
  });
</script>
  <script>
  const cartItems = simpleCart.items().map(item => ({
    name: item.get('name'),
    price: parseInt(item.get('price')),
    qty: parseInt(item.get('quantity'))
  }));

  // Validasi: kalau keranjang kosong, kasih alert dan batal
  if (cartItems.length === 0) {
    alert("Keranjang kosong. Silakan tambahkan produk terlebih dahulu.");
    return;
  }

  // Ambil pilihan bank dari dropdown
  const selectedBank = document.getElementById("bank-pilihan").value;

  // Ongkir (bisa diubah kalau mau dinamis)
  const ongkir = 8000;

  // Simpan semua data ke localStorage
  localStorage.setItem("cart", JSON.stringify(cartItems));
  localStorage.setItem("bank", selectedBank);
  localStorage.setItem("ongkir", ongkir.toString());

  // Pindah ke halaman pembayaran
  window.location.href = "/pembayaran.html";
}
</script>
